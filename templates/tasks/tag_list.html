{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Tags</h2>
    <a href="{% url 'add_tag' %}" class="btn btn-primary">Add Tag</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td><a href="{% url 'update_tag' tag.pk %}" class="btn btn-secondary btn-sm">Update</a></td>
            <td><a href="{% url 'delete_tag' tag.pk %}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
